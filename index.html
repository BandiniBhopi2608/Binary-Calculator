<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
      <div id="divMain">
          <div id="res" class="resultArea">
          </div>
          <div id="btns">
              <button id="btn0" class="button binaryButton">0</button>
              <button id="btn1" class="button binaryButton">1</button>
              <button id="btnClr" class="button utilityButton">C</button>
              <button id="btnEql" class="button utilityButton">=</button>
              <button id="btnSum" class="button operatorButton">+</button>
              <button id="btnSub" class="button operatorButton">-</button>
              <button id="btnMul" class="button operatorButton">*</button>
              <button id="btnDiv" class="button operatorButton">/</button>
          </div>
      </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
